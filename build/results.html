<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Kuk | Search Results</title>
    <link rel="shortcut icon" href="img/logo.png">
    <title>Profile Dashboard</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="fonts/font-awesome-4.5.0/css/font-awesome.min.css">

    <!-- Custom CSS goes here -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/results.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#home">
            <img src="img/Kuk-logo.png" id="logo">
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-left nav-pills">
            <!-- Left-aligned items. -->
            <li class="presentation">
              <a href="#"><span class="glyphicon glyphicon-cutlery"></span> Browse</a>
            </li>
            <li class="presentation">
              <a href="#"><span class="glyphicon glyphicon-fire"></span> Insta-Recipe</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" role="search">
            <!-- Right-aligned items. -->
            <!-- Search bar. -->
            <li class="presentation"><form class="navbar-form" role="search">
              <div class="input-group">
                <input type="text" class="form-control kuk-search" placeholder="Search Kuk">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div>
            </form></li>
            <li class="presentation"><div class="btn-group"><button type="button"
              class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              PIC
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">Profile</a></li>
              <li><a href="#">Favorites</a></li>
              <li><a href="#">Calendar</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Log out</a></li>
            </ul></div></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <!-- might include filter here -->
        </div>
        <div class="col-md-8">
          <h1 class="center">Search Results</h1>
          <!-- Search bar -->
          <form class="large-search" role="search">
            <div class="input-group">
              <input type="text" class="form-control kuk-search" value="Molten Lava Cake" placeholder="Search Kuk">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>

          <div class="panel panel-default result">
            <div class="panel-body">
              <div class="list-group">
                <div class="row">
                  <div class="col-md-10 col-md-offset-1">
                    <div class="media">
                    <div class="media-left">
                      <img class="media-object img-thumbnail" src="img/lavaCake.jpg">
                    </div>
                    <div class="media-body row">
                      <div class="col-xs-8">
                        <h4 class="media-heading"><a href="#">Molten Lava Cake</a></h4>
                      </div>
                      <div class="col-xs-4">
                         <ul class="list-inline pull-right">
                           <li class="presentation">
                              <span class="fa fa-heart fa-lg social-but"></span>
                           </li>
                           <li class="presentation">
                              <span class="fa fa-calendar-check-o fa-lg social-but"></span>
                           </li>
                           <li class="presentation">
                              <span class="fa fa-share-square fa-lg social-but"></span>
                           </li>
                         </ul>
                      </div>
                      <ul class="list-inline">
                        <li class="rating">
                           <span class="fa fa-star"></span>
                           <span class="fa fa-star"></span>
                           <span class="fa fa-star"></span>
                           <span class="fa fa-star"></span>
                           <span class="fa fa-star"></span>
                        </li>
                        <li class="time-icons">
                            1.5 Hours
                           <span class="fa fa-clock-o"></span>
                        </li>
                      </ul>
                    </div>
                  </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
