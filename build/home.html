<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>"KUK"</title>

    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/home.css" rel="stylesheet">
  </head>
  <body>
    <div id="carousel-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-generic" data-slide-to="1"></li>
        <li data-target="#carousel-generic" data-slide-to="2"></li>
        <li data-target="#carousel-generic" data-slide-to="3"></li>
        <li data-target="#carousel-generic" data-slide-to="4"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="img/home-images/tart.jpg">
        </div>
        <div class="item">
          <img src="img/home-images/ramen.jpg">
        </div>
        <div class="item">
          <img src="img/home-images/sushi.jpg">
        </div>
        <div class="item">
          <img src="img/home-images/steak.jpg">
        </div>
        <div class="item">
          <img src="img/home-images/soup.jpg">
        </div>
      </div>

      <!-- Search bar -->
      <form class="form-wrapper cf">
        <input type="text" placeholder="browse through your favorite recipes!" required>
        <button type="submit">Search</button>
      </form>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-generic" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-generic" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>

    <!-- Text container -->
    <div class="container">
      <div class="row">
        <div class="col-md-3 logo">
          <a class="navbar-brand" href="#home">
            <img src="img/Kuk-logo.png" id="logo">
          </a>
        </div>
        <div class="col-md-6 description">
          It’s 7 PM, and you’re hungry. It’s that time of the day when you have to decide
          what you will make for dinner. Designed for those on the go and those with
          dietary restrictions, kuk will help plan and address your cravings
          in a manner suited to your lifestyle.
        </div>
        <div class="col-md-3 user">
          <div class="row">
            <div class="login-box">
              <p class="login"><strong>LOG IN</strong></p>
            </div>
          </div>
          <div class="row">
            <div class="signup-box">
              <p class="signup"><strong>SIGN UP</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
