<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Profile</title>
    <link rel="shortcut icon" href="img/logo.png">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS goes here -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- This code is only active when viewing the site on mobile. We will not
             cover responsive design, but we'll leave this in, as it's part of the
             example code.-->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#home">
            <img src="img/Kuk-logo.png" id="logo">
          </a>
        </div>

        <!-- On mobile, this div is hidden by default. The user hits the button
             in the `navbar-header` to see the content of the div.
             On desktop, this div is visible all of the time. -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-left nav-pills">
            <!-- Left-aligned items. -->
            <li class="presentation">
              <a href="#"><span class="glyphicon glyphicon-cutlery"></span> Browse</a>
            </li>
            <li class="presentation">
              <a href="#"><span class="glyphicon glyphicon-fire"></span> Insta-Recipe</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" role="search">
            <!-- Right-aligned items. -->
            <!-- Search bar. -->
            <li class="presentation"><form class="navbar-form" role="search">
              <div class="input-group">
                <input type="text" class="form-control kuk-search" placeholder="Search Kuk">
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-default">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </span>
              </div>
            </form></li>
            <li class="presentation"><div class="btn-group"><button type="button"
              class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              PIC
            </button>
            <ul class="dropdown-menu">
              <li><a href="#">Profile</a></li>
              <li><a href="#">Favorites</a></li>
              <li><a href="#">Calendar</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Log out</a></li>
            </ul></div></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container -->
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Profile</h2>
            <div class="panel panel-default">
              <div class="panel-heading"><h4>Upcoming Meals</h4></div>
              <div class="panel-body">
                <div class="list-group">
                  <div class="list-group-item row">
                    <div class="col-md-8">
                      <h4 class="list-group-item-heading">Monday Breakfast</h4>
                      <a href="#" class="list-group-item-text">Scrambled Tofu</a>
                    </div>
                    <div class="col-md-4">
                      <img src="img/planning-images/scrambled-tofu.jpg" class="img-thumbnail pull-right">
                    </div>
                  </div>
                  <div class="list-group-item row">
                    <div class="col-md-8">
                      <h4 class="list-group-item-heading">Monday Lunch</h4>
                      <a href="#" class="list-group-item-text">Meatloaf</a>
                    </div>
                    <div class="col-md-4">
                      <img src="img/planning-images/meatloaf.jpg" class="img-thumbnail pull-right">
                    </div>
                  </div>
                  <div class="list-group-item row">
                    <div class="col-md-8">
                      <h4 class="list-group-item-heading">Monday Dinner</h4>
                      <a href="#" class="list-group-item-text">Chicken Biryani</a>
                    </div>
                    <div class="col-md-4">
                      <img src="img/planning-images/chicken-biryani.jpg" class="img-thumbnail pull-right">
                    </div>
                  </div>
                  <div class="list-group-item row">
                    <div class="col-md-8">
                      <h4 class="list-group-item-heading">Monday Snack</h4>
                      <a href="#" class="list-group-item-text">Homemade Granola</a>
                    </div>
                    <div class="col-md-4">
                      <img src="img/planning-images/homemade-granola.jpg" class="img-thumbnail pull-right">
                    </div>
                  </div>
                </div>
                <button type="button" class="btn btn-default pull-right">See More</button>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading"><h4>Eating Restrictions</h4></div>
              <div class="panel-body">
                <form role="form">
                  <div class="row">
                    <div class="col-xs-10 col-xs-offset-1 row">
                      <div class="col-xs-6">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox">Dairy
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox">Eggs
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox">Nuts
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox">Soy
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox">Wheat
                          </label>
                        </div>
                      </div>
                      <div class="col-xs-6">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox">Fish
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox">Shellfish
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox">Poultry
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox">Beef
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox">Pork
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <button type="submit" class="btn btn-default pull-right">Save</button>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- App code -->
    <script src="js/bundle.js"></script>
  </body>
</html>
